<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container-up">
            <img src="/img/user-circle.png" alt="foto perfil Usuario" class="profile-picture">
        </div>
        <div class="container-down">
            <h1>Jane Doe</h1>
            <div class="location">
                <label>
                    <img src="/img/map-marker.png" alt="map marker">
                </label>
                <p>Seattle</p>
            </div>
            <div class="description">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shados and the Internet!</p>
            </div>
            <div class="profile">
                <label>
                    <img src="/img/gear.png" alt="engranaje">
                </label>
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>

</body>
</html>
